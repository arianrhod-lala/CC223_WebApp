<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Fit</title>

    <style>
        body {
            background: rgb(52,19,19);
            background: linear-gradient(0deg, rgba(52,19,19,1) 0%, rgba(0,0,0,1) 100%);
            height: auto;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            color:#fff;
            text-align: center;
            font-display: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h3 {
            color:#fff;
        }

        input[type="file"] {
            display: none;
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        #preview {
            width: 100%;
            max-width: 300px;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
            margin: 10px auto;
        }

        #vibe, #description {
            font-family: monospace;
        }

        .custom-file-upload, button {
            appearance: button;
            background-color: #000;
            background-image: none;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: #fff 4px 4px 0 0,#000 4px 4px 0 1px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: monospace;
            font-size: small;
            font-weight: 400;
            line-height: 20px;
            margin: 0 5px 10px 0;
            overflow: visible;
            padding: 12px 40px;
            text-align: center;
            text-transform: none;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;    
            justify-content: center;
            align-items: center;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .star {
            font-size: 30px;
            color: #ccc;
            transition: color 0.3s;
        }

        .star:hover, .star:active {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Preview Fit </h2>
        <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Upload Fit
        </label>
        <input id="file-upload" type="file"/>
        <br>
        <img id="preview" alt="Fit Preview">
        <br>
        <input type="text" id="vibe", placeholder="Vibe Name">
        <input type="text" id="description", placeholder="Description">
        
        <h3> Rate fit⭐ </h3>
        <div class="stars" id="starRating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <br>
        <button onclick="submitFit()">Submit</button>
    </div>
    
    <script src="upload.js"></script>
</body>
</html>
